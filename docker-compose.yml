version: '2.4'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snappods-backend
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./projects:/app/projects
      - ./data:/app/data
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:///./data/snappods.db
      - DOCKER_SOCKET=/var/run/docker.sock
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: always
    networks:
      - snappods-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snappods-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - snappods-network

networks:
  snappods-network:
    driver: bridge